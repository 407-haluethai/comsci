<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์</title>
    <link rel="stylesheet" href="staly3.css">
</head>
<body>
    <!-- Header with link to index.html -->
    <header>
        <a href="index.html" class="logo">Computer Science</a>
    </header>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-img">
            <img src="images/12345.jpg" alt="Profile Image">
        </div>
        <div class="profile-item">
            <label for="name">ชื่อ:</label>
            <p id="name">[ชื่อ]</p>
        </div>
        <div class="profile-item">
            <label for="surname">นามสกุล:</label>
            <p id="surname">[นามสกุล]</p>
        </div>
        <div class="profile-item">
            <label for="student-id">รหัสนักศึกษา:</label>
            <p id="student-id">[รหัสนักศึกษา]</p>
        </div>
        <div class="profile-item">
            <label for="entry-year">ปีที่เข้าเรียน:</label>
            <p id="entry-year">[ปีที่เข้าเรียน]</p>
        </div>
    </div>
</body>
</html>
